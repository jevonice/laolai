<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老赖网 - 将老赖打进ICU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('laolai.png') center center no-repeat;
            background-size: cover;
            animation: bgAnimation 10s infinite alternate;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
          .headline {
            font-size: 10rem; /* 文字变大 */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: colorFlash 3s infinite alternate;
        }
        .subheadline {
            font-size: 6rem; /* 文字变大 */
            margin-top: 1rem;
            animation: colorFlash 3s infinite alternate-reverse;
        }
        @keyframes colorFlash {
            0% { color: #00bcd4; }
            25% { color: #f44336; }
            50% { color: #ffeb3b; }
            75% { color: #9c27b0; }
            100% { color: #4caf50; }
        }
    </style>
</head>
<body>

    <!-- Hero Section with 3D Background -->
    <section class="hero">
        <div class="content">
            <h1 class="headline">老赖网</h1>
            <p class="subheadline">将老赖打进ICU</p>
            <button class="btn">了解更多</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-center text-white py-4">
        <p>&copy; 2024 老赖网 | <a href="mailto:www.laolai.icu" class="text-blue-400">联系我们</a></p>
    </footer>

</body>
</html>
