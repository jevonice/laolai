    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('laolai.png') center center no-repeat;
            background-size: cover;
            animation: bgAnimation 10s infinite alternate;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            padding: 1rem;
        }

        .headline {
            font-size: 10rem;
            font-weight: bold;
            white-space: nowrap; /* 强制不换行 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: colorFlash 3s infinite alternate;
        }

        .subheadline {
            font-size: 6rem;
            margin-top: 1rem;
            animation: colorFlash 3s infinite alternate-reverse;
        }

        @keyframes colorFlash {
            0% { color: #00bcd4; }
            25% { color: #f44336; }
            50% { color: #ffeb3b; }
            75% { color: #9c27b0; }
            100% { color: #4caf50; }
        }

        /* 响应式调整字体大小 */
        @media (max-width: 768px) {
            .headline {
                font-size: 7rem; /* 缩小屏幕时字体逐步变小 */
            }
            .subheadline {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 5rem;
            }
            .subheadline {
                font-size: 3rem;
            }
        }

        /* 按钮样式 */
        .btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0097a7;
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
